</head>
<body>
<header style="height: 30px;background-color: maroon;">
</header>
<div class="container">
  <h2>Customer Enquiry Page
  </h2>
  <img th:src="@{/images/customer-en.png}" alt="Logo" style="height: 120px"/>
  <div style="width: 70%">
  
   <form th:action="@{/customer/account/enquiry}" id="enquiryForm" method="POST"  th:object="${customerSavingVO}" onkeyup="clearText()" >
  
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" style="width: 60%;" class="form-control" id="name" th:field="*{name}" placeholder="Enter name" onkeyup="clearText()">
                  <span id="nameError" style="color: red;font-size: 18px;font-weight: bold;"></span>
      
    </div>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email"th:field="*{email}" placeholder="Enter email" onkeyup="clearText()">
         <span id="emailError" style="color: red;font-size: 18px;font-weight: bold;"></span>
      
    </div>
    <div class="form-group">
      <label for="mobile">Mobile:</label>
      <input type="text" style="width: 60%;" id="mobile"th:field="*{mobile}"  class="form-control" placeholder="Enter mobile" >
                  <span id="mobileError" style="color: red;font-size: 18px;font-weight: bold;"></span>
    </div>
    
     <div class="form-group">
      <label for="accType">A/C type:</label>
                  <span id="accTypeError" style="color: red;font-size: 18px;font-weight: bold;" ></span>
      <select style="width: 60%;"  class="form-control" id="accType" th:field="*{accType}">
         <option value="SAVING">SAVING</option>
         <option value="CURRENT">CURRENT</option>
         <option value="CORPORATE">CORPORATE</option>
         <option value="CHECKING">CHECKING</option>
      </select>
    </div>
   
   <div class="form-group">
      <label for="location">Location:</label>
        <span id="locationError" style="color: red;font-size: 18px;font-weight: bold;" onkeyup="clearText()"></span>
      <select style="width: 80%;"  class="form-control" id="location" th:field="*{location}">
         <option value="Fremont">Fremont</option>
         <option value="California">California</option>
      </select>
    </div>
   
    <button type="button" class="btn btn-primary" onclick="validation()">Submit Enquiry</button>
    <a th:href="@{/customer/login}"> 
    <button type="button" class="btn btn-danger">Login</button>
    </a>
  </form>
  </div>
</div>
<footer  class="ffooter">
</footer>

</body>
</html>
