<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  
  <style>
.ffooter {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: red;
  color: white;
  text-align: center;
  height: 30px;
  background-color:#e9ffe7;
}
</style>
</head>
<body>
<header style="height: 30px;background-color: maroon;color:white;">
  Hello Mr. <span th:utext="${session.userSessionVO.username}" th:unless="${session == null}" style="font-weight: bold;"></span>
   
</header>

		<nav class="navbar navbar-expand bg-dark navbar-dark">
			<a class="navbar-brand">Add Beneficiary</a>	
		</nav>
		  <br/>
   <span th:utext="${error}" style="color: red;font-size: 18px;font-weight: bold;"></span>
      <span th:utext="${message}" style="color: blue;font-size: 18px;font-weight: bold;"></span>
  <div style="width: 70%">
   <form th:action="@{/customer/addBeneficiary}" method="POST" >
    <div class="form-group">
      <label for="username">Payee AccountNumber:</label>
      <input type="text" style="width: 60%;" class="form-control"  name="payeeAccountNo"  placeholder="Enter accountnumber">
    </div>
  
    <div class="form-group">
      <label for="password">Payee Name:</label>
       <input type="text" style="width: 60%;" class="form-control"  name="payeeName"  placeholder="Enter name">
    </div>
    
    <div class="form-group">
      <label for="password">Payee Nickname:</label>
       <input type="text" style="width: 60%;" class="form-control"  name="payeeNickName"  placeholder="Enter nickName">
    </div>
    
     <div class="form-group">
      <label for="password">Remark:</label>
       <input type="text" style="width: 60%;" class="form-control"  name="remarks"  placeholder="Enter remark">
    </div>
    
    <button type="submit" class="btn btn-success">Add Payee</button>
    <a th:href="@{/customer/showBeneficiary}"> 
<button type="button" class="btn btn-warning">Back</button>
</a>

    
    </form>
    </div>

<body>

</body>
</html>
